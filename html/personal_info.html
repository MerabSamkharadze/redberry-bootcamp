<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/fonts/HelveticaNeue.ttc" />
    <link rel="stylesheet" href="/css/personal-info.css" />
    <title>Personal Info</title>
  </head>
  <body>
    <div class="body">
      <div class="left_panel">
        <div class="heder">
          <a href="/html/index.html">
            <div class="back_vector">
              <img src="/images/Vector.png" alt="back_button" /></div
          ></a>
          <div class="hed">
            <h2>პირადი ინფო</h2>
            <p>1/3</p>
          </div>
        </div>
        <div class="section">
          <div class="bord_section">
            <div class="name_surname">
              <div class="name_box">
                <label for="fname" class="name_font">სახელი</label>
                <div class="green_icon none"></div>
                <input class="nm_input" type="text" id="fname" name="fname" />
                <label for="fname" class="under_text_font"
                  >მინიმუმ 2 ასო, ქართული ასოები</label
                >
              </div>
              <div class="surname_box">
                <label for="lname" class="name_font">გვარი</label>
                <div class="green_icon none"></div>
                <input class="nm_input" type="text" id="lname" name="lname" />
                <label for="fname" class="under_text_font"
                  >მინიმუმ 2 ასო, ქართული ასოები</label
                >
              </div>
            </div>
            <div class="foto_uploader">
              <p class="text_before_upload">პირადი ფოტოს ატვირთვა</p>
              <div class="upload_button_over">
                <form class="opacity" action="/action_page.php">
                  <input
                    type="file"
                    id="myFile"
                    name="filename"
                    accept="image/*"
                  />
                </form>
                <div class="upload_button">ატვირთვა</div>
              </div>
            </div>
            <div class="info_input_boxes">
              <div class="input_about_me">
                <label for="fname" class="name_font"
                  >ჩემ შესახებ (არასავალდებულო)</label
                >
                <textarea
                  placeholder="ზოგადი ინფო შენ შესახებ"
                  class="about_input_dm"
                  type="text-area"
                  id="fname"
                  name="fname"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="input_email">
                <label for="fname" class="name_font">ელ.ფოსტა</label>
                <div class="red_icon2"></div>
                <div class="green_icon2"></div>
                <input
                  class="emeil_input_dm"
                  type="text"
                  id="fname"
                  name="fname"
                />
                <label for="fname" class="under_text_font"
                  >უნდა მთავრდებოდეს @redberry.ge-ით</label
                >
              </div>
              <div class="input_mobile_number">
                <label for="fname" class="name_font">მობილურის ნომერი</label>
                <div class="red_icon2"></div>
                <div class="green_icon2"></div>
                <input
                  class="mobile_number_dm"
                  type="text"
                  id="fname"
                  name="fname"
                />
                <label for="fname" class="under_text_font"
                  >უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</label
                >
              </div>
            </div>
          </div>

          <div class="bord_bottom">
            <a href="/html/experience.html"
              ><div class="next_button">შემდეგი</div>
            </a>
          </div>
        </div>
      </div>

      <div class="right_panel">
        <div class="personal_information">
          <div class="info">
            <div class="full_name">
              <h1 class="name"></h1>
              <h1 class="surname"></h1>
            </div>
            <p class="gmail">
              <span class="dog"><img src="/images/@.png" alt="icon" /></span>
            </p>
            <p class="mobile_number">
              <span class="mob"
                ><img src="/images/mobile_icon.png" alt="icon"
              /></span>
            </p>
            <div class="about_me">ჩემ შესახებ</div>
            <div class="text_about_me"></div>
          </div>
          <div class="prophile_picture">
            <img class="photo" src="" alt="profile_photo" id="photo" />
          </div>
        </div>

        <div class="mini_logo_onrightpnl">
          <img src="/images/mini_logo_2pg.png" alt="mini_logo_2pg" />
        </div>
      </div>
    </div>
    <script src="/js/personal_info.js"></script>
  </body>
</html>
